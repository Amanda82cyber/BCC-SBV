<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>Definições de Elementos</title>
    </head>

    <body>
        <h3>Definições de Elementos</h3>

        <p><strong>hr: </strong> cria uma linha</p>
        <p><strong>em: </strong> dá ênfase</p>
        <p><strong>small: </strong> diminui a letra</p>
        <p><strong>mark: </strong> marcação de texto</p>
        <p><strong>del: </strong> riscado</p>
        <p><strong>ins: </strong> sublinhado</p>
        <p><strong>sub: </strong> sobreescrito</p>
        <p><strong>sup: </strong> texto tipo potência</p>
        <p><strong>q: </strong> citação</p>
        <p><strong>code: </strong> um pedaço de código</p>
    </body>
</html>
