<!DOCTYPE html>

<html>
    <head>
        <title>Tabela Arbitrária</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Tabela Arbitrária</h2>
        
        <form action="montadorTabela.jsp">
            <p>
                <label>Quantidade de linhas: </label>
                <input type="number" min="1" name="qtdLinhas" />
            </p>
            
            <p>
                <label>Quantidade de colunas: </label>
                <input type="number" min="1" name="qtdColunas" />
            </p>
            
            <p>
                <input type="submit" value="Gerar Tabela!" />
            </p>
        </form>
    </body>
</html>
