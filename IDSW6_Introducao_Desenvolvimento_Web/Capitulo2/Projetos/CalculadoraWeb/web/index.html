<!DOCTYPE html>

<html>
    <head>
        <title>Calculadora Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Calculadora Web</h2>
        
        <form method="get" action="CalculadoraWebServlet">
            <p>
                <label>Número 1:</label>
                <input type="number" name="num1" min="0" step="0.01" required />
            </p>
            
            <p>
                <label>Número 2:</label>
                <input type="number" name="num2" min="0" step="0.01" required />
            </p>
            
            <p>
                <label>Operação:</label>
                <input type="radio" name="operacao" value="+" checked /> Adição
                <input type="radio" name="operacao" value="-" /> Subtração
                <input type="radio" name="operacao" value="*" /> Multiplicação
                <input type="radio" name="operacao" value="/" /> Divisão
            </p>
            
            <p>
                <input type="submit" value="Calcular" />
            </p>
        </form>
    </body>
</html>
