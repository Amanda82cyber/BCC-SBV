<!DOCTYPE html>

<html>
    <head>
        <title>Tamanho String</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="TamanhoStringServlet" method="post">
            <h4>Digite uma string de tamanho aleatório:</h4>
            <textarea required cols="60" rows="10" name="texto"></textarea>
            
            <br/><br/>
            <input type="submit" value="Enviar" />
        </form>
        
        <p>
            O formulário acima deve ser enviado pelo método POST, afinal, 
            com esse método é possível enviar uma grande quantidade de dados
            de qualquer tamanho.
        </p>
    </body>
</html>
