<!DOCTYPE html>

<html>
    <head>
        <title>Formulário DVD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Dados do DVD</h2>
        
        <form method="post" action="FormDVDServlet">
            <p>
                <label>Número:</label>
                <input type="number" name="numero" min="0" />
            </p>
            
            <p>
                <label>Título:</label>
                <input type="text" name="titulo" size="30" />
            </p>
            
            <p>
                <label>Ator/Atriz Principal:</label>
                <input type="text" name="atorPrincipal" size="20" />
            </p>
            
            <p>
                <label>Ator/Atriz Coadjuvante:</label>
                <input type="text" name="atorCoadjuvante" size="20" />
            </p>
            
            <p>
                <label>Diretor(a):</label>
                <input type="text" name="diretor" size="20" />
            </p>
            
            <p>
                <label>Ano de Lançamento:</label>
                <input type="number" name="ano" min="1900" max="2024" />
            </p>
            
             <p>
                <input type="submit" value="Salvar" />
            </p>
        </form>
    </body>
</html>
